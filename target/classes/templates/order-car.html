<div class="container mt-2 p-5 col-12">
    <h1>購物車清單</h1>
    <div class="wrap">
        <table id="cartTable">
            <thead>
            <tr>
                <th>商品名稱</th>
                <th>單價</th>
                <th>數量</th>
                <th>總價</th>
                <th>操作</th>
            </tr>
            </thead>

            <tbody id="cartItems">
            <!-- Cart items will be dynamically inserted here -->
            <tr th:each="item : ${cartItems}">
                <td th:text="${item.productName}"></td>
                <td th:text="${item.price}"></td>
                <td th:text="${item.quantity}"></td>
                <td th:text="${item.price * item.quantity}"></td>
                <td><button onclick="removeItem(this)">刪除</button></td>
            </tr>
            </tbody>
        </table>
    </div>

    <button onclick="confirmOrder()" class=" btn btn-success animated-button ">確認並送出訂單
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </button>
    <button onclick="goBack()" class=" btn btn-success animated-button ">返回
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </button>

</div>

<script>
    function loadCart() {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const cartItems = document.getElementById('cartItems');
        cartItems.innerHTML = '';

        cart.forEach(item => {
            const row = `
                <tr>
                    <td>${item.name}</td>
                    <td>${item.price}</td>
                    <td>${item.quantity}</td>
                    <td>${item.price * item.quantity}</td>
                    <td><button onclick="removeItem(this)">刪除</button></td>
                </tr>
            `;
            cartItems.innerHTML += row;
        });
    }

    function removeItem(button) {
        const row = $(button).closest('tr');
        const name = row.find('td:first').text();
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        cart = cart.filter(item => item.name !== name);
        localStorage.setItem('cart', JSON.stringify(cart));
        row.remove();
    }

    function goBack() {
        window.history.back();
    }

    function confirmOrder() {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        if (cart.length === 0) {
            alert('購物車是空的，無法送出訂單。');
            return;
        }

        submitOrder();
    }

    function submitOrder() {
        var items = [];
        $('#cartTable tr:not(:first)').each(function() {
            var item = {
                productName: $(this).find('td:eq(0)').text(),
                price: parseFloat($(this).find('td:eq(1)').text()),
                quantity: parseInt($(this).find('td:eq(2)').text())
            };
            items.push(item);
        });

        $.ajax({
            url: '/orders/submit-order',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(items),
            success: function(response) {
                alert('訂單已送出');
                $('#cartTable tr:not(:first)').remove(); // 清空購物車
                localStorage.removeItem('cart'); // 清除本地存儲的購物車數據
                location.href = '/orders/order-history'; // 導向訂單歷史頁面
            },
            error: function(xhr, status, error) {
                alert('訂單提交失敗: ' + xhr.responseText);
                console.error('Error details:', xhr.status, xhr.statusText, xhr.responseText);
            }
        });
    }

    // Load cart when page loads
    $(document).ready(function() {
        if ($('#cartItems tr').length === 0) {
            loadCart();
        }
    });
</script>
