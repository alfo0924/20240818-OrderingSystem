<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Website - Stores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

                    <a href="order-list.html" class="btn btn-primary">View Products</a>

        </div>
        <div class="col-md-4">
            <div class="card">
                <img src="store2.jpg" class="card-img-top" alt="Store 2">
                <div class="card-body">
                    <h5 class="card-title">Store 2</h5>
                    <p class="card-text">A brief description of Store 2.</p>
                    <a href="order-list.html" class="btn btn-primary">View Products</a>
                </div>
            </div>
        </div>
    </div>

</html>
