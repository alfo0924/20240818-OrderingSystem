<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訂單頁面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .store-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .store-item {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
        }
        .store-item img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .store-name {
            margin: 10px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>選擇商店</h1>
    <div id="store-list" class="store-list"></div>
</div>

<script src="/js/order.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        renderStoreList();
    });

    function renderStoreList() {
        const storeList = document.getElementById('store-list');
        shopitems.forEach(store => {
            const storeElement = document.createElement('div');
            storeElement.className = 'store-item';
            storeElement.innerHTML = `
                    <img src="/imgs/${store.information[0].img}" alt="${store.information[0].name}">
                    <div class="store-name">${store.information[0].name}</div>
                `;
            storeElement.addEventListener('click', () => {
                window.location.href = `/orders/order-list?id=${store.id}`;
            });
            storeList.appendChild(storeElement);
        });
    }
</script>
</body>
</html>
