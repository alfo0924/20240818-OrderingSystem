<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://www.hpa.gov.tw/File/Attach/15174/File_18251.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem; /* 增加基础字体大小 */
        }
        .register-container {
            background-color: rgba(0, 0, 0, 0.3); /* 半透明背景遮罩 */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.8);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            font-size: 3.5rem; /* 增加标题字体大小 */
        }
        p {
            font-size: 1.85rem; /* 增加副标题字体大小 */
        }
        .form-control {
            background-color: #6c757d;
            border: none;
            color: white;
            font-size: 1.5rem; /* 增加输入框字体大小 */
            padding: 10px; /* 增加输入框的内边距 */
        }
        .form-control::placeholder {
            color: #adb5bd; /* 改变 placeholder 文字颜色 */
            font-size: 1.1rem; /* 增加提示字大小 */
        }
        .form-control:focus {
            background-color: #5a6268;
            color: white;
            box-shadow: none;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            font-size: 1.5rem; /* 增加按钮字体大小 */
            padding: 12px 20px; /* 增加按钮的内边距 */
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .text-light {
            font-size: 1.5rem; /* 增加链接字体大小 */
        }
    </style>
</head>
<body>
<div class="register-container">
    <h1 class="text-center">點餐系統註冊</h1>
    <p class="text-center">輕鬆點餐，享受美味</p>
    <form th:action="@{/register}" th:object="${user}" method="post" th:onsubmit="window.location.href='register-success.html'">
        <div class="form-group">
            <label for="username">使用者名稱：</label>
            <input type="text" id="username" th:field="*{username}" class="form-control" required placeholder="6-10個字元，包含英文字母及數字"/>
        </div>
        <div class="form-group">
            <label for="email">電子郵件：</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="password">密碼：</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" required placeholder="6-12個字元，包含英文字母及數字(區分大小寫)"/>
        </div>
        <div class="form-group">
            <label for="phoneNumber">電話號碼：</label>
            <input type="tel" id="phoneNumber" th:field="*{phoneNumber}" class="form-control" required/>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary btn-block">註冊</button>
        </div>
    </form>
    <div class="text-center mt-3">
        <a href="/index" class="text-light">返回</a>
    </div>
</div>

<!-- 引入 Bootstrap JS 和 jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
