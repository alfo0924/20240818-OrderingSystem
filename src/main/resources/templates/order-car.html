<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物車清單</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/order-car.css">

</head>
<body>

<div class="marquee">
    <div class="marquee-content">
        <img src="/imgs/fgo.gif" alt="跑馬燈圖片1">
        <img src="/imgs/shopping.gif" alt="跑馬燈圖片2" style="margin: 0 0 100px 0">
    </div>
</div>

<nav class="navbar navbar-expand-sm navbar-dark p-3 navbarbackground col-12">
    <div class="container-fluid">
        <a class="navbar-brand" >
            <img src="/imgs/logo.png" alt="Logo" class="iconimg">
        </a>
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a href="/member" class="nav-link " >會員專區</a>
                </li>
                <li class="nav-item">
                    <a href="/index" class="nav-link" >登出</a>
                </li>

            </ul>
            <form class="d-flex">
                <a class="navbar-brand" href="/orders/cart">
                    <img src="/imgs/grocery.png" alt="Cart" id="cart-icon" style="width:50px;">
                </a>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-2 p-5 col-12">
<h1>購物車清單</h1>
<div class="wrap">
<table id="cartTable">
    <thead>
    <tr>
        <th>商品名稱</th>
        <th>單價</th>
        <th>數量</th>
        <th>總價</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody id="cartItems">
    <!-- Cart items will be dynamically inserted here -->
    </tbody>
</table>
</div>

<button onclick="confirmOrder()" class=" btn btn-success animated-button ">確認並送出訂單
    <span></span>
    <span></span>
    <span></span>
    <span></span>
</button>
<button onclick="goBack()" class=" btn btn-success animated-button ">返回
    <span></span>
    <span></span>
    <span></span>
    <span></span>
</button>

</div>

<script src="/js/order.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
