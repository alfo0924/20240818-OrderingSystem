<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>訂餐系統</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>歡迎來到訂餐系統</h1>
    <form th:action="@{/orders/create}" method="post">
        <div class="row">
            <div th:each="product : ${products}" class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}"></h5>
                        <p class="card-text" th:text="${'價格: $' + product.price}"></p>
                        <input type="hidden" name="productId" th:value="${product.id}">
                        <input type="number" name="quantity" value="0" min="0" class="form-control mb-2">
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">下訂單</button>
    </form>
</div>
</body>
</html>
