<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>登入</title>
</head>
<body>
<h1>登入</h1>
<form th:action="@{/login}" method="post">
    <div>
        <label>用戶名：</label>
        <input type="text" name="username" required/>
    </div>
    <div>
        <label>密碼：</label>
        <input type="password" name="password" required/>
    </div>
    <div>
        <button type="submit">登入</button>
    </div>
</form>
<div>
    <a href="/register">註冊</a>
    <a href="/">返回</a>
</div>
</body>
</html>
