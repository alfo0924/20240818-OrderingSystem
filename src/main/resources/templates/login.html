<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://img.shoplineapp.com/media/image_clips/63aedde0447b0100238cd034/original.jpg?1672404448') no-repeat center center fixed;
            background-size: cover;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px; /* 增加一些内边距以防止内容在小屏幕上紧贴边缘 */
        }
        .login-container {
            background-color: rgba(0, 0, 0, 0.3); /* 半透明背景遮罩 */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.8);
            width: 100%;
            max-width: 500px; /* 增加容器的最大宽度 */
        }
        .form-group label {
            font-size: 1.5rem; /* 增加标签的字体大小 */
        }
        .form-control {
            background-color: #6c757d;
            border: none;
            color: white;
            font-size: 1.5rem; /* 增加输入框字体大小 */
            padding: 10px; /* 增加输入框内边距 */
        }
        .form-control::placeholder {
            color: #adb5bd; /* 改变 placeholder 文字颜色 */
            font-size: 1.1rem; /* 增加提示字大小 */
        }
        .form-control:focus {
            background-color: #5a6268;
            color: white;
            box-shadow: none;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            font-size: 1.5rem; /* 增加按钮的字体大小 */
            padding: 12px 20px; /* 增加按钮的内边距 */
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .text-light:hover {
            color: #adb5bd;
        }
        h1 {
            font-size: 3.5rem; /* 增加标题的字体大小 */
        }
        p {
            font-size: 1.85rem; /* 增加副标题的字体大小 */
        }
        .text-light {
            font-size: 1.5rem; /* 增加註冊和返回链接的字体大小 */
        }
    </style>
</head>
<body>
<div class="login-container">
    <h1 class="text-center">點餐系統登入</h1>
    <p class="text-center">輕鬆點餐，享受美味</p>
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">用戶名：</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="6-10個字元，包含英文字母及數字" required>
        </div>
        <div class="form-group">
            <label for="password">密碼：</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="6-12個字元，包含英文字母及數字(區分大小寫)" required>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary btn-block" onclick="window.location.href='login-success.html'">登入</button>
        </div>
    </form>
    <div class="text-center mt-3">
        <a href="register.html" class="text-light">註冊</a> |
        <a href="index.html" class="text-light">返回</a>
    </div>
</div>

<!-- 引入 Bootstrap JS 和 jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
