<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登出成功</title>

    <style>
        body{
        text-align:center;
        justify-content:center;
        align-items:center;
        margin-top:250px;
        font-weight:700;
        font-size:50px;
        background:#1E1E1E;
        color:#ffffff;
        }
    </style>
    <script>
        window.onload = function() {
            var countdown = 3;
            setInterval(function() {
                countdown--;
                document.getElementById('countdown').textContent = countdown;
                if (countdown <= 0) {
                    window.location.href = '/';
                }
            }, 1000);
        }
    </script>
</head>
<body>
<h1>登出成功</h1>
<p>您已成功登出。將在 <span id="countdown">3</span> 秒後自動返回首頁。</p>
<p>如果沒有自動跳轉，請<a href="/" style="text-decoration:none; color:green;" >點擊這裡</a>。</p>
</body>
</html>
