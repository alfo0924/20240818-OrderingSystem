<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>修改會員資料</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #343a40;
            color: #f8f9fa;
            font-size: 1.5rem;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1.5rem;
        }
        label {
            font-size: 1.5rem;
        }
        .form-control {
            background-color: #495057;
            color: #f8f9fa;
            border: none;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            font-size: 1.5rem;
            padding: 0.75rem 1.5rem;
        }
        a {
            color: #f8f9fa;
            font-size: 1.5rem;
            text-decoration: none;
            display: inline-block;
            margin-top: 1.5rem;
        }
        a:hover {
            color: #ffffff;
        }
        .error-message {
            color: #ff6b6b;
            font-size: 1.2rem;
            display: none;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">修改會員資料</h1>
    <form th:action="@{/member/update}" th:object="${user}" method="post" onsubmit="return validatePasswords()">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label for="username">使用者名稱：</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" required />
        </div>
        <div class="form-group">
            <label for="email">電子郵件：</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required />
        </div>
        <div class="form-group">
            <label for="phoneNumber">電話號碼：</label>
            <input type="tel" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" required />
        </div>
        <div class="form-group">
            <label for="password">新密碼（如不修改請留空）：</label>
            <input type="password" class="form-control" id="password" name="newPassword" required placeholder="6-12個字元，包含英文字母及數字(區分大小寫)"/>
        </div>
        <div class="form-group">
            <label for="confirmPassword">確認密碼：</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required placeholder="6-12個字元，包含英文字母及數字(區分大小寫)" />
            <div class="error-message" id="passwordError">密碼不一致，請再確認。</div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">更新資料</button>
        </div>
    </form>
    <div class="text-center">
        <a href="member.html" class="link">返回會員專區</a>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function validatePasswords() {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const errorMessage = document.getElementById('passwordError');

        if (password !== confirmPassword) {
            errorMessage.style.display = 'block';
            return false;
        }

        errorMessage.style.display = 'none';
        return true;
    }
</script>
</body>
</html>
